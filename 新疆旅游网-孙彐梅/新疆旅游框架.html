<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新疆旅游框架</title>
</head>
<body>
<!-- 头部区域：
div包含二个div1 div2
div2 用ul li 写，然后对li进行float：left；-->
<div class="top">
    <div class="top_1">

    </div>
    <div class="top_2">
       <ul>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
       </ul>
    </div>
</div>
<!--
中间区域：
div包含三个div；
div左、div中、div右
-->
<div class="middle">
    <!--div左包含二个div左上、div左下；
div左下用ul li 写-->
    <div class="middle_left">
        <div class="middle_left_top">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="middle_left_up">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <!--
    div中中包含三个div：上、中、下
    用img ul li写
    -->
    <div class="middle_middle">
        <div class="middle_middle_top"></div>
        <div class="middle_middle_middle">
            <div></div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="middle_middle_up">
          <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
          </ul>
        </div>
    </div>
    <!--
    1.div右包含div右上和div右下
2.div右上包含二个div上下，用img
3.div右下包含二个div用ul li 填写
    -->
    <div class="middle_right">
        <div class="middle_right_top">
            <div></div>
            <div></div>
        </div>
        <div class="middle_right_up">
            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--
 底部区域：div嵌套一个div 用margin把位置调整好填写文字
-->
<div class="footer">
    <div></div>
</div>
</body>
</html>
