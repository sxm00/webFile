<script>
    $(function () {
        $("#message").click("add",function () {
            var text = $("#mm").val(); //给予一个变量存储输入的值
            if (text != null && text != ""){  //做个判断 如果值不等于空的时候执行以下语句
                var sb  = "";  //先存个空变量
                //把需要添加的样式及调用的文本加到这个空变量中
                sb ='<div class="alert"><a href="" class="close" data-dismiss="alert">' +
                    ''+text+' &nbsp;&nbsp;<span >&times;</span></a></div>';
                $("#messageIT").append(sb);   //在需要添加的位置中添加此样式；
            }else{ //弹出一个提示框
                alert("请输入内容···")
            }
        });
    })
</script>
